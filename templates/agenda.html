{% extends "model-page.html" %}

{% block content %}
<h1>Agendamentos</h1>
<a href="evento/">
    <button type="button">Novo Evento</button>
</a>
<ul>
    {% for lista in a %}
    <li>
        <div style={% if lista.get_evento_atrasado %} "color:red" {% endif%}>
            {{lista.titulo }} - {{ lista.get_data_evento}} -

            (
            <a href="evento/?id={{ lista.id }}">Editar</a> -
            <a href="evento/delete/{{ lista.id }}">Excluir</a>
            )
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
